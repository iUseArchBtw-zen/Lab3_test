<!DOCTYPE html>
<html lang="uk">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Реєстрація - WebStudio</title>
	<link rel="stylesheet" href="/Lab3/css/reg_log.css">
</head>

<body>
	<section class="forms">

					<input type="date" name="6">
				</div>
				<select name="select">
					<option value="IA-41" selected>IA-41</option>
					<option value="IA-42">IA-42</option>
					<option value="IA-43">IA-43</option>
					<option value="IA-44">IA-44</option>
				</select>
				<input type="file" placeholder="виберіть файл" accept="image/png, image/jpeg" name="7">
				<button type="button" onclick="getRegData()">Зареєструватися</button>
			</form>
			<a href="login.html" class="switch-form">Авторизація</a>
		</div>
		<div id="dataTable"></div>
		<button type="button" onclick="getCheckBoxStatus()">test</button>

	<script src="/Lab3/js/register.js"></script>

</html>
