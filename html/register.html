<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Реєстрація - WebStudio</title>
	<link rel="stylesheet" href="/Lab3/css/reg_log.css">
</head>

<body>
	<section class="forms">
		<div class="form-container">
			<h2>Реєстрація</h2>
			<form action="#" method="post">
				<input type="email" placeholder="Email" required>
				<input type="password" placeholder="Пароль" required>
				<input type="text" placeholder="прізвище" required>
				<input type="text" placeholder="ім’я " required>
				<input type="text" placeholder="по батькові" required>
				<div class="date-of-birthday">
					<label>Дата народження:</label>
					<input type="date" required>
				</div>
				<select name="select">
					<option value="IA-41" selected>IA-41</option>
					<option value="IA-42">IA-42</option>
					<option value="IA-43">IA-43</option>
					<option value="IA-44">IA-44</option>
				</select>
				<input type="file" placeholder="виберіть файл" accept="image/png, image/jpeg">
				<button type="submit">Зареєструватися</button>
			</form>
			<a href="login.html" class="switch-form">Авторизація</a>
		</div>
	</section>
</body>

</html>
